<link rel="shortcut icon" type="image/png" href="image/favicon.png"> 
<link rel="stylesheet" type="text/css" href="css/default.css">
<title>アクセス管理ログイン</title>
<script type="text/javascript" src="./js/jquery-1.5.2.js"></script>
<script type="text/javascript" src="./js/jquery.tablesorter.min.js"></script>
<script type="text/javascript" src="./js/jquery.corner.js"></script>
<script language="javascript">
<!--
// ボタンの角丸め
$("#submit_btn").corner();
// -->
</script>

</head>
<body leftmargin="0" topmargin="0">
<a name="TOP"></a>
<table width="750" border="0" align="center" cellpadding="0" cellspacing="0">
<thead>
<tr height="20">
   	<td>&nbsp;</td>
</tr>
<tr>
	<td class="cell_02">
		<table width="750" border="0" cellspacing="0" cellpadding="0">
		<tbody>
			<tr>
				<td bgcolor="white">
					<img src="image/access_management_login_title.png" width="750" height="60" alt="title">
				</td>
			</tr>
		</tbody>
		</table>
	</td>
</tr>
</thead>
<tbody>
<tr>
	<td>
		<table border="1" cellspacing="0" cellpadding="0" class="form_02">
		<tbody>
		<tr>
			<td align="center" class="cell_03">
				<font size="3"><strong>ログインフォーム</strong></font>
			</td>
		</tr>
		<tr>
			<td>
				<form method="POST" action="xxx.cgi">
				<table border="1" cellspacing="0" cellpadding="1">
				<tbody>
				<tr>
					<td width="130" class="cell_03">
						<font size="2">&nbsp;<strong>ログインID</strong></font>
					</td>
					<td width="400">
						<input type="text" size=50" maxlength="255" name="login_id">
					</td>
					<td width="202" rowspan="2" align="center" valign="middle">
						<input type="submit" id="submit_btn" value="ログイン" class="large_button">
					</td>
				</tr>
				<tr>
					<td class="cell_03">
						<font size="2">&nbsp;<strong>パスワード</strong></font>
					</td>
					<td >
						<input type="password" size="50" maxlength="255" name="password">
					</td>
				</tr>
				</tbody>
				<tfoot>
				<tr>
					<td colspan="3">
					<div class="info_msg">&nbsp;有効なアカウントを入力してください。</div>
					<div class="valid_msg">&nbsp;有効なアカウントを入力してください。</div>
					<div class="warning_msg">&nbsp;有効なアカウントを入力してください。</div>
					<div class="error_msg">&nbsp;有効なアカウントを入力してください。</div>
					</td>
				</tr>
				</tfoot>
				</table>
				</form>
			</td>
		</tr>
		</tbody>
		</table>
	</td>
</tr>
<tr>
	<td class="cell_02">&nbsp;</td>
</tr>
</tbody>
</table>

<tbody>
<tr>
	<td align="right" class="cell_02">

	</td>
</tr>
</tbody>
</table>
</body>
</html>
